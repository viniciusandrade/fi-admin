/home/docker-logs/bvsalud.org/fi-admin-api/*.log {
    su systemd-network systemd-journal
    daily
    missingok
    compress
    delaycompress
    notifempty
    sharedscripts
    dateext
    dateformat -%Y-%m-%d
    postrotate
         /usr/bin/docker restart fi-admin-api >/dev/null 2>&1
    endscript
}
